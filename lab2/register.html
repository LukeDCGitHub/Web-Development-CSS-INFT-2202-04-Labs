  <form id="registerForm" method="post">
    <h1>Register</h1>
    <p>Create your own account. It's free and only takes a minute.</p>
    <div class="row">
      <div class="col"> 
        <input class="form-control" type="text" id="firstName" name="firstName" placeholder="First Name" required>
      </div> 
      <div class="col">
        <input class="form-control" type="text" id="lastName" name="lastName" placeholder="Last Name" required>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <input class="form-control" type="text" id="email" name="email" placeholder="Email" required>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <input class="form-control" type="password" id="password" name="password" placeholder="Password" required>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <input class="form-control" type="password" id=confirmPassword name="confirmPassword" placeholder="Confirm Password" required>
      </div>
    </div>
      <input value="Register" type="submit" class="btn btn-primary btn pull-right input"></input>
  </form>
